<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Login Form -->
  <div class="ion-padding">
    <h2>Please sign in</h2>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" [type]="passwordType" required></ion-input>
    </ion-item>


    <ion-button expand="block" color="primary" class="ion-margin-top" (click)="onSignIn()">
      Sign In
    </ion-button>
  </div>
</ion-content>
