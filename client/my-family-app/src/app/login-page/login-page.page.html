<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Sign In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- Centralized Login Form -->
    <div class="login-container">
        <h2 class="login-title">Sign In</h2>

        <!-- Username Input: Text is to have it show and password is to have it hidden -->
        <ion-item lines="none" class="login-input">
            <ion-input [(ngModel)]="username" type="text" placeholder="Username" required></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item lines="none" class="login-input">
            <ion-input [(ngModel)]="password" type="password" placeholder="Password" required></ion-input>
        </ion-item>

        <!-- Sign In Button -->
        <ion-button expand="block" class="login-button" (click)="onSignIn()">
            Sign In
        </ion-button>

    </div>
</ion-content>
