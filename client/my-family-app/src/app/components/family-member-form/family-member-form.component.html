<ion-content [fullscreen]="true">
  <div class="family-member-form">
    <form class="">
      <div class="ml-9 mr-9 flex gap-x-6 g justify-center">
        <div class="w-full">
          <div class="flex justify-between">
            <label for="cousin-name" class="block leading-6">Cousins</label>
            <button class="color-blue" (click)="getCousins($event)">
              <div class="sub-header font-semibold text-xs text-blue-800">Add Cousin +</div>
            </button>
            <!-- Name input box -->
          </div>
          <input type="text"
                 placeholder="Enter Name..."
                 [(ngModel)]="cousinName"
                 name="first-name"
                 id="cousin-name"
                 autocomplete="given-name"
                 class="text-sm input-create-account block w-full rounded-md border-[#97d2ec] py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset hover:ring-[#5aaefb] active:ring-[#97d2ec] sm:text-sm sm:leading-6 bg-rgba(245,251,255,1)">
        </div>
          <!-- Type drop down box -->
        <div class="flex m-5 w-1/6">
          <select id="cousin"
                  name="cousin"
                  [(ngModel)]="cousinType"
                  class="flex rounded-md border-0 py-2 bg-gray-100  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#97d2ec] sm:text-sm">
            <option value="mom">MOM</option>
            <option value="dad">DAD</option>
          </select>
        </div>
      </div>

      <div
        *ngIf="cousinsList.length>0"
        class="show-parent text-align-center ml-11 mr-11">
        <ul
          *ngFor="let cousin of cousinsList; let i = index"
          class="flex justify-between items-center">
          <span class="w-2 h-2 bg-blue-800 rounded-full"></span>
          <li>{{cousin.name}}</li>
          <button (click)="removeCousin(i)" class="text-[#0D4C92]">Remove</button>
        </ul>
      </div>
    </form>
  </div>
</ion-content>
