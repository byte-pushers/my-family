<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Generating Your Family Tree</h2>
      <p class="text-gray-600 mb-8">Please wait while we create your family connections...</p>

      <!-- Loading Animation -->
      <div class="flex justify-center mb-6">
        <ion-spinner name="circles" class="w-16 h-16 text-[#0D4C92]"></ion-spinner>
      </div>

      <!-- Progress Text -->
      <div class="text-sm text-gray-500">
        <p>{{ loadingMessages[currentMessageIndex] }}</p>
      </div>
    </div>
  </div>
</ion-content>
