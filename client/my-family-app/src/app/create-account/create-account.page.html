<ion-content [fullscreen]="true">

  <form>
    <div class="space-y-12">

      <div class="border-b border-gray-900/10 p-7 ">
        <div class="profile-photo grid col-span-full place-items-center ">
                        <svg class="profile-image h-40 w-40 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                        </svg>
                        <a class="text-center text-[#0D4C92]">Upload image</a>
        </div>
        <div class="mt-10 grid grid-cols-2 gap-x-6 gap-y-8 sm:grid-cols-6">

          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>

            <div class="mt-2">
              <input type="text" placeholder="Enter First Name..." name="first-name" id="first-name" autocomplete="given-name" class="input-create-account bg-[#f5fbff] block w-full rounded-md border-[#97d2ec] bc-red py-1.5 text-red-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset hover:ring-[#5aaefb] active:ring-[#97d2ec] sm:text-sm sm:leading-6 bg-rgba(245,251,255,1)">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Middle Name</label>
            <div class="mt-2">
              <input type="text" placeholder="Enter Middle Name..." name="last-name" id="middle-name" autocomplete="family-name" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
            <div class="mt-2">
              <input type="text" placeholder="Enter Last Name..." name="last-name" id="last-name" autocomplete="family-name" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nick Name</label>
            <div class="mt-2">
              <input type="text" placeholder="Enter Nick Name..." name="last-name" id="nick-name" autocomplete="family-name" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Birthday</label>
            <div class="mt-2">
              <input type="date" placeholder="12/25/2023" name="last-name" id="birthday" autocomplete="family-name" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="age" class="block text-sm font-medium leading-6 text-gray-900">Age</label>
            <div class="mt-2">
              <select id="age" name="age" class="block w-full rounded-md border-0 border-[#97d2ec] bg-gray-100 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option value="" disabled selected>Select Age</option>
                <option value="1">18</option>
                <option value="2">22</option>
                <option value="3">35</option>
                <!-- Add more options as needed -->
                <option value="100">100</option>
              </select>
            </div>
          </div>


        </div>
        <div class="mt-10">
        <div class="sm:col-span-full">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" placeholder="Email Address..." autocomplete="email" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>



          <div class="col-span-full mt-6">
            <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
            <div class="mt-2">
              <input type="text" placeholder="Enter Address.." name="street-address" id="street-address" autocomplete="street-address" class="bg-[#f5fbff] block w-full rounded-md border-0 border-[#97d2ec] py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5 flex items-center justify-center gap-x-9">
      <button type="button" class="text-sm font-inter leading-6 text-gray-900">Back</button>
      <button type="submit" class="rounded-md bg-[#0D4C92] px-10 py-2 text-sm font-inter text-white shadow-sm" (click)="onSubmit()">Next
      </button>
      <button type="button" class="w-49 h-25 text-sm font-inter leading-6 text-gray-900">Clear</button>
    </div>
  </form>

</ion-content>
